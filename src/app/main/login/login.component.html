<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Đăng nhập</h2>
            </div>
        </div>
       
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center" style="background-color: gray;">
                  <span class="fa fa-user-o"></span>
                  <i class="far fa-user" style="background-color:gray;color:white; margin: 0px;"></i>
              </div>
              <h3 class="text-center mb-4">Vui lòng đăng nhập </h3>
              <form class="login100-form validate-form flex-sb flex-w login-form" 
              *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate 
              >
                    
                  <div class="form-group">
                      <input type="text"  name="EmailCus"
                      [(ngModel)]="form.EmailCus"
                      required
                      #EmailCus="ngModel" class="form-control rounded-left" placeholder="Username" required>
                    </div>
                <div class="form-group d-flex">
                <input type="password" name="Password"  [(ngModel)]="form.Password"  #Password="ngModel"  class="form-control rounded-left" placeholder="Password" required>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50">
                        <label class="checkbox-wrap checkbox-primary">Nhớ mật khẩu
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                </div>
                <div class="form-group">
                    <button type="submit"  class="btn btn-primary rounded submit p-3 px-5">Đăng nhập</button>
                </div>
          </form>
        </div>
            </div>
        </div>
    </div>
</section>
